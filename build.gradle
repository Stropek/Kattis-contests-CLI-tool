version '1.0'

buildscript {
    ext.khttp_version = '0.1.0'
    ext.kotlin_version = '1.1.51'
    ext.jsoup_version = '1.10.3'
    ext.mockito_version = '1.5.0'
    ext.junit_version = '5.0.0'
    ext.kotlin_argparser_version = '2.0.3'
    ext.kotlin_logging_version = '1.4.5'
    ext.slf4j_version = '1.7.21'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    compile "com.github.jkcclemens:khttp:$khttp_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.jsoup:jsoup:$jsoup_version"
    compile "com.xenomachina:kotlin-argparser:$kotlin_argparser_version"
    compile "org.slf4j:slf4j-api:$slf4j_version"
    compile "org.slf4j:slf4j-log4j12:$slf4j_version"
    compile "io.github.microutils:kotlin-logging:$kotlin_logging_version"
    testCompile "com.nhaarman:mockito-kotlin-kt1.1:$mockito_version"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testCompile "org.junit.jupiter:junit-jupiter-params:$junit_version"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junit_version"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
junitPlatform {
    // platformVersion '1.0.1'
    filters {
        engines {
            // include 'junit-jupiter', 'junit-vintage'
            // exclude 'custom-engine'
        }
        tags {
            // include 'fast'
            exclude 'slow'
        }
        // includeClassNamePattern '.*Test'
    }
    // enableStandardTestTask true
    // reportsDir file('build/test-results/junit-platform') // this is the default
    logManager 'org.apache.logging.log4j.jul.LogManager'
}